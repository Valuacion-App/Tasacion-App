<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">T</button>
    @if(collapsed) {
    <div class="logo-text">Tasaci√≥n </div>
    <button class="btn-close" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
    }
  </div>
  <ul class="sidenav-nav">
    @for (data of navData; track data.routeLink) {
      <li class="sidenav-nav-item">
        <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          @if(collapsed) {
          <span class="sidenav-link-text">{{data.label}}</span>
          }
        </a>
      </li>
    }
    <li class="sidenav-nav-item">
      <a class="sidenav-nav-link" (click)="logOut()">
        <i class="sidenav-link-icon fal fa-sign-out" ></i>
        @if(collapsed) {
        <span class="sidenav-link-text">cerrar sesion</span>
        }
      </a>
    </li>
  </ul>
</div>
