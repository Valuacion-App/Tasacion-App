

<mat-form-field>
  <mat-label>Elije la ubicacion</mat-label>
  <mat-select>
    @for (ubicaction of ubicationData; track ubicaction) {
      <mat-option [value]="ubicaction._id">{{ubicaction.name}}</mat-option>
    }
  </mat-select>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataTasation" >
    <ng-container matColumnDef="appraisalCode">
      <th mat-header-cell *matHeaderCellDef> Codigo de Tasacion </th>
      <td mat-cell *matCellDef="let element"> {{element.appraisalCode}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="bullet">
      <th mat-header-cell *matHeaderCellDef> Vi√±eta </th>
      <td mat-cell *matCellDef="let element"> {{element.bullet}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="ubication">
      <th mat-header-cell *matHeaderCellDef> Ubicacion </th>
      <td mat-cell *matCellDef="let element"> {{element.ubication.name}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef > Acciones </th>
      <td mat-cell *matCellDef="let element">
        <mat-menu #appMenu="matMenu">
          <ng-template matMenuContent>
            <button mat-icon-button (click)="openDialog(element)">
              <mat-icon >create</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon >delete</mat-icon>
            </button>
          </ng-template>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon >more_vert</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
