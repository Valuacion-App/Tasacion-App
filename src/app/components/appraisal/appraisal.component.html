
<div class="filter-row">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Ubicacion</mat-label>
      <input type="text"
        placeholder="Selecciona un ambiente"
        aria-label="Ubicacion"
        matInput
        [formControl]="selectedUbication"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        @for (option of filteredOptions | async; track option._id) {
          <mat-option [value]="option.name">{{option.name}}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" (click)="getAllAppraisalsByUbication(selectedUbication)">Buscar ambiente</button>
  <button mat-raised-button color="warn" (click)="openPdfModal()">Descargar Pdf</button>
  <!-- [disabled]="AppraisalSelected.selected.length === 0" -->
</div>
<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataTasation" >
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="AppraisalSelected.hasValue() && ischeckboxFullLength()"
                      [indeterminate]="AppraisalSelected.hasValue() && !ischeckboxFullLength()"
                      [disabled]="!dataTasation.data.length">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? AppraisalSelected.toggle(row) : null"
                      [checked]="AppraisalSelected.isSelected(row)"
                      [disabled]="AppraisalSelected.selected.length === 30 && !AppraisalSelected.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="appraisalCode">
      <th mat-header-cell *matHeaderCellDef> Codigo de Tasacion </th>
      <td mat-cell *matCellDef="let element"> {{element.appraisalCode}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="bullet">
      <th mat-header-cell *matHeaderCellDef> Vi√±eta </th>
      <td mat-cell *matCellDef="let element"> {{element.bullet}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="ubication">
      <th mat-header-cell *matHeaderCellDef> Ubicacion </th>
      <td mat-cell *matCellDef="let element"> {{element.ubication.name}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef > Acciones </th>
      <td mat-cell *matCellDef="let element">
        <mat-menu #appMenu="matMenu">
          <ng-template matMenuContent>
            <button mat-icon-button (click)="openDialog(element)">
              <mat-icon >create</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon >delete</mat-icon>
            </button>
          </ng-template>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon >more_vert</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand;"></tr>

  </table>

  <table>
    <tr *ngIf="!dataTasation.filteredData.length">
      <td style="text-align: center;" [attr.colspan]="columnsToDisplayWithExpand.length">
        No hay datos en este ambiente
      </td>
    </tr>
  </table>
  <mat-paginator [hidden]="!dataTasation.filteredData.length"  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of appraisal"></mat-paginator>
</div>
