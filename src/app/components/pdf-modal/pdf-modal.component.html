<div mat-dialog-content>
  <p mat-dialog-title>Ambiente: {{data.ubication}}</p>

  <p mat-dialog-title>Articulos a Imprimir: </p>
  <div  class="mat-elevation-z8">
  <table mat-table [dataSource]="dataTasation" matSort>

    <ng-container matColumnDef="appraisalCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo de tasacion </th>
      <td mat-cell *matCellDef="let row"> {{row.appraisalCode}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
      <td mat-cell *matCellDef="let row"> {{row.code}} </td>
    </ng-container>

    <ng-container matColumnDef="article">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Grupo </th>
      <td mat-cell *matCellDef="let row"> {{row.article.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 30, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
<div mat-dialog-actions class="buttons">
  <button mat-raised-button color="warn" (click)="cancelAction()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="createPdf()">Descargar Pdf</button>
</div>
